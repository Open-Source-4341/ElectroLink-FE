<div class="form-container">
  <h2>Editar Tarea</h2>

  <form *ngIf="schedule">
    <mat-form-field appearance="outline">
      <input matInput [(ngModel)]="schedule.client.firstName" name="firstName" placeholder="Nombre del cliente" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <input matInput [(ngModel)]="schedule.client.phoneNumber" name="phone" placeholder="TelÃ©fono del cliente" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <input matInput [(ngModel)]="schedule.service.name" name="service" placeholder="Servicio" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <input matInput [(ngModel)]="schedule.service.description" name="description" placeholder="DescripciÃ³n" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <input matInput [(ngModel)]="date" name="date" [matDatepicker]="picker" placeholder="Fecha" />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <input matInput [(ngModel)]="time" name="time" placeholder="Hora (HH:MM)" />
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="onSubmit()">Guardar Cambios</button>
  </form>
</div>
