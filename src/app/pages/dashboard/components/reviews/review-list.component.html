<div class="reviews">
  <h3>📝 Reseñas de usuarios</h3>

  <div *ngIf="reviews.length > 0; else noReviews">
    <div *ngFor="let review of reviews" class="review-card">
      <strong>{{ review.user }}</strong>
      <span>⭐ {{ review.rating }}/5</span>
      <p>{{ review.comment }}</p>
      <small>{{ review.date }}</small>

      <!-- Botones de acción -->
      <div class="review-actions">
        <button (click)="editReview(review)">✏️ Editar</button>
        <button (click)="deleteReview(review.id)">🗑 Eliminar</button>
      </div>
    </div>
  </div>

  <ng-template #noReviews>
    <p>No hay reseñas aún.</p>
  </ng-template>

  <!-- Formulario de edición -->
  <div *ngIf="selectedReview" class="edit-review-form">
    <h4>Editar reseña</h4>
    <input [(ngModel)]="selectedReview.user" placeholder="Tu nombre" />
    <textarea [(ngModel)]="selectedReview.comment" placeholder="Comentario"></textarea>
    <input type="number" [(ngModel)]="selectedReview.rating" min="1" max="5" />
    <br />
    <button (click)="submitEdit()">💾 Guardar</button>
    <button (click)="selectedReview = null">✖ Cancelar</button>
  </div>
</div>
